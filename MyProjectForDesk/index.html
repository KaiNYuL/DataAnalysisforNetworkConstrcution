<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 自定义微动画和增强样式 */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:active::after {
            width: 300px;
            height: 300px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .section-title {
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2980b9);
        }
        
        .upload-container,
        .analysis-container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .dataset-card {
            position: relative;
            overflow: hidden;
        }
        
        .dataset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #3498db, #2980b9);
        }
        
        .input-hint {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 6px;
            font-style: italic;
        }
        
        /* 优化网络图表区域显示 */
        .network-graph {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h1><i class="fas fa-chart-network"></i> 数据分析平台</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="#upload"><i class="fas fa-upload"></i> 数据上传</a></li>
                    <li><a href="#datasets"><i class="fas fa-database"></i> 历史数据</a></li>
                    <li><a href="#analysis"><i class="fas fa-chart-line"></i> 数据分析</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 数据上传区域 -->
        <section id="upload" class="section">
            <div class="container">
                <h2 class="section-title">数据上传</h2>
                <div class="upload-container">
                    <form id="upload-form" class="upload-form">
                        <div class="form-group">
                            <label for="dataset-name">
                                <i class="fas fa-file-alt"></i> 数据集名称
                            </label>
                            <input type="text" id="dataset-name" placeholder="请输入数据集名称">
                        </div>
                        <div class="form-group">
                            <label for="data-file">
                                <i class="fas fa-folder-open"></i> 选择文件
                            </label>
                            <input type="file" id="data-file" accept=".csv,.xls,.xlsx">
                            <div class="input-hint">支持CSV、XLS、XLSX格式文件</div>
                        </div>
                        <button type="button" id="upload-btn" class="btn btn-primary">
                            <i class="fas fa-upload"></i> 上传数据
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- 历史数据集区域 -->
        <section id="datasets" class="section">
            <div class="container">
                <h2 class="section-title">历史数据集</h2>
                <div id="datasets-list" class="datasets-list">
                    <!-- 数据集列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </section>

        <!-- 数据分析区域 -->
        <section id="analysis" class="section">
            <div class="container">
                <h2 class="section-title">数据分析</h2>
                <div class="analysis-container">
                    <div class="analysis-controls">
                        <div class="form-group">
                            <label for="select-dataset">
                                <i class="fas fa-database"></i> 选择数据集
                            </label>
                            <select id="select-dataset">
                                <option value="">请选择数据集</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="select-algorithm">
                                <i class="fas fa-brain"></i> 选择算法
                            </label>
                            <select id="select-algorithm">
                                <option value="">请选择算法</option>
                                <option value="correlation">相关系数 (Correlation)</option>
                                <option value="partial_correlation">偏相关系数 (Partial Correlation)</option>
                                <option value="ges">贪婪等价搜索算法 (GES)</option>
                                <option value="mmhc">最大最小爬山算法 (MMHC)</option>
                                <option value="interiamb">改进的增量关联Markov边界算法 (INTER-IAMB)</option>
                            </select>
                        </div>
                        <!-- 保存路径设置将通过JavaScript动态生成 -->
                        <button type="button" id="analyze-btn" class="btn btn-primary">
                            <i class="fas fa-play"></i> 开始分析
                        </button>
                    </div>
                    
                    <!-- 算法信息区域 -->
                    <div id="algorithm-info" class="algorithm-info">
                        <!-- 算法信息将通过JavaScript动态生成 -->
                    </div>
                    
                    <!-- 结果显示区域 -->
                    <div class="results-container">
                        <div id="network-graph" class="network-graph">
                            <i class="fas fa-info-circle" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                            <p>分析结果将通过后端生成并保存到用户指定路径</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 数据分析平台. All rights reserved. KaiNYuL</p>
        </div>
    </footer>

    <!-- JavaScript依赖 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
